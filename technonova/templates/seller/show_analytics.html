{% extends "seller/dashboard.html" %}
{% block content %}
{% load static %}
<html lang="en-US">
<body>

<h1>The Analytics of your Products and customer satisfation </h1>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<div class="col-md-5">
<canvas id="myChart" width="400" height="400"></canvas>
<script>
    
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Total Products You Have added','Total Customer','Total Feedback that you have got','Total Items That Customer have Purchased '],
        datasets: [{
            label: '# of Customer',
            data: [{{ products.count }},{{ users.count }},{{ feedbacks.count }},{{ cart.count }}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>

</body>
</html>
{% endblock %}
