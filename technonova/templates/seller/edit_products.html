{% extends "seller/dashboard.html" %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- -->
<div class="col-lg-8" >
    <h2 class="mt-2">Update Products Details</h2>
    <hr />
<!--    Form for updating products-->
<form  action="/seller/update_products/{{products.id}}" method="POST" >
    {% csrf_token %}

<div class="input-group md-form form-sm">
    <div class="input-group-append mt-2" >
        <label class="col-lg-6 required"style="margin-left: 170px;">Product Name:</label>
        <input type="text" name="name" id="name" class="form-control col-lg-10" placeholder="Example: Ryzen keybroad a1485"style="margin-left: 170px; " value="{{products.name}}" >
    </div>
</div>

<div class="input-group md-form form-sm ">
        <div class="input-group-append mt-2">
            <label class="col-lg-8 required" style="margin-left: 170px;" >Category:</label>
            <select class="form-control col-lg-10 ml-4 mb-4" id="type" name="category" style="margin-left: 170px;" value="{{products.category}}">
                <option>Gaming </option>
                <option>Business </option>

            </select>
        
        </div>
    </div>
    <div class="input-group md-form form-sm ">
        <div class="input-group-append mt-2">
            <label class="col-lg-8 required" style="margin-left: 170px;" >Brand:</label>
            <select class="form-control col-lg-10 ml-4 mb-4" id="type" name="brand" style="margin-left: 170px;" value="{{products.brand}}">
                <option>Hp </option>
                <option>dell </option>
                <option>fantech </option>
                <option>razer </option>
                <option>reddragon </option>
                <option>reddragon </option>
                <option>Gigabyte</option>
                <option>Asus </option>

            </select>
        
        </div>
    </div>
    <div class="input-group md-form form-sm ">
        <div class="input-group-append mt-2">
            <label class="col-lg-8 required" style="margin-left: 170px;">Items:</label>
            <select class="form-control col-lg-10 ml-4 mb-4" id="type" name="item" style="margin-left: 170px;" value="{{products.item}}">
                <option>Mouse </option>
                <option>MotherBoard </option>
                <option>Cooling Fan </option>
                <option>keyboard </option>
                <option>Processor </option>
                <option>Casing</option>
                <option>GPU</option>
                <option>Power Supply</option>
                <option>Ram</option>
                <option>Memory</option>
                <option>Storage</option>

            </select>
        
        </div>
    </div>
    <div class="input-group md-form form-sm ">
        <div class="input-group-append mt-2">
            <label class="col-lg-6 required" style="margin-left: 170px;"> Price:</label>
            <input type="text" name="price"  id="price"   class="form-control col-lg-10" placeholder="XXXXXXXXXX" style="margin-left: 170px;" value="{{products.price}}">
        </div>
    </div>
    <div class="input-group md-form form-sm ">
        <div class="input-group-append mt-2">
            <label class="col-lg-4 required" style="margin-left: 170px;">Upload Image:</label>
            <input type="file" name="image"  id="image"  class="form-control col-lg-8" style="margin-left: 170px;" value={{products.image}}>
        </div>
    </div>
    <div class="message ml-4"></div>
    <!--Buttons -->
    <div class="btn-group m-3">
        <input value="Confirm Update" type="submit"
               class="btn btn-success" style="margin-left:180px; margin-right: 16px;"  />
        <a href="/seller/view_products "><button type="button" class="btn btn-danger ml-3">
            <i class="fa fa-remove mr-1 "></i>Cancel</button></a>
    </div>

</form>
</div>
<!--Script to make active sidebar-->
<script type="text/javascript">
    $(function () {
        $('.sidebar').find('.active').removeClass('active');
        $('#decorations').addClass('active');
    });
</script>
{% endblock %}
